before_script:
- wget http://dsg.uwaterloo.ca/watdiv/watdiv.10M.tar.bz2 && tar jxvf watdiv.10M.tar.bz2
- head -30000 watdiv.10M.nt > $HOME/gopath/src/github.com/Callidon/joseki/graph/watdiv.30k.nt
